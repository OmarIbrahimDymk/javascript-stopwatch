<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Stopwatch</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Stopwatch</h1>
